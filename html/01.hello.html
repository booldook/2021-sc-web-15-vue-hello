<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/01.hello.css">
</head>
<body>
	<div id="app">
		<div class="container my-5">
			<h1 class="mb-3 border text-center fa-2x p-2" v-show="title.length">{{ title }}</h1>
			<input type="text" class="form-control" v-model="title" autofocus>
		</div>
		<div class="container my-5 text-center">
			<button class="btn btn-primary" v-on:click="onShowImg">보여줘</button>
			<button class="btn btn-danger" v-on:click="onHideImg">가려줘</button>
			<div class="text-center my-3" v-if="isShowImg">
				<img src="../img/avatar_hat.jpg" alt="avatar">
			</div>
		</div>
	</div>
	<script type="module" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="module" src="../js/01.hello.js"></script>
</body>
</html>
